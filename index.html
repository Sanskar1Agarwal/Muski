<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise for Muskan üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Sections */
section{display:none; min-height:100vh; padding:30px;}
section.active{display:block;}

/* Buttons and inputs */
button{
  padding:14px 28px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4d6d;
  font-size:1em;
  cursor:pointer;
  margin:15px;
}
input{
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
}

/* Glowing text */
.glow{animation:glow 2s infinite alternate;}
@keyframes glow{
  from{text-shadow:0 0 10px #ff4d6d;}
  to{text-shadow:0 0 30px #ff99aa;}
}

/* Floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0;}
}

/* Game area */
#gameArea{position:relative; height:60vh; border:2px dashed white; margin-top:20px;}
.gameHeart{position:absolute; font-size:34px; cursor:pointer; animation:pulse 1s infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.3);}100%{transform:scale(1);}}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{from{transform:scale(1);opacity:1;}to{transform:scale(6);opacity:0;}}

/* Mute button */
#muteBtn{position:fixed; top:10px; right:10px; z-index:100;}

/* Birthday image */
.birthday-img{
  width:250px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.25);
  margin-top:20px;
}

/* Birthday button */
#birthdayBtn{display:none;margin-top:20px;padding:12px 25px;border-radius:20px;background:#ff4d6d;color:white;cursor:pointer;}

/* Cake container */
#cakeContainer{
  position:relative;
  width:300px;
  height:300px;
  margin:30px auto;
  display:none;
}

/* Cake layers */
.cake-layer{
  position:absolute;
  width:100%;
  border-radius:50%;
  left:0;
}
.cake-bottom{height:100px;background:#ff4d6d;bottom:0;z-index:1;}
.cake-middle{height:70px;background:#ff758c;bottom:100px;z-index:2;}
.cake-top{height:50px;background:#ff99aa;bottom:170px;z-index:3;}

/* Icing */
.icing{
  position:absolute;
  width:100%;
  height:20px;
  background:white;
  border-radius:50%;
  top:-10px;
}

/* Candle */
#candle{position:absolute;width:10px;height:40px;background:yellow;top:-50px;left:50%;transform:translateX(-50%);border-radius:3px;}
#flame{position:absolute;width:10px;height:10px;background:orange;top:-10px;left:0;border-radius:50%;animation:flame 0.5s infinite alternate;}
@keyframes flame{0%{transform:translateY(0);}100%{transform:translateY(-5px);}}

/* Cake slices */
.slice{
  position:absolute;
  width:100%;
  height:100%;
  cursor:pointer;
  z-index:5;
  transform-origin:50% 50%;
  transition:transform 1s ease, opacity 1s ease;
}
.slice1{clip-path: polygon(50% 50%, 100% 0, 100% 50%);}
.slice2{clip-path: polygon(50% 50%, 100% 50%, 100% 100%);}
.slice3{clip-path: polygon(50% 50%, 100% 100%, 50% 100%);}
.slice4{clip-path: polygon(50% 50%, 50% 100%, 0 100%);}
.slice5{clip-path: polygon(50% 50%, 0 100%, 0 50%);}
.slice6{clip-path: polygon(50% 50%, 0 50%, 50% 0);}
</style>
</head>
<body>

<button id="muteBtn" onclick="toggleMusic()">üîä</button>
<audio id="bgm" loop><source src="song.mp3" type="audio/mpeg"></audio>

<!-- SECRET CODE -->
<section class="active" id="s0">
<h1>üîê Enter Secret Code</h1>
<input id="code" placeholder="Secret code"><br>
<button onclick="checkCode()">Enter</button>
</section>

<!-- COUNTDOWN -->
<section id="s1">
<h1>Birthday Countdown ‚è≥</h1>
<p id="timer"></p>
<button onclick="next(2)">Play Game üéÆ</button>
</section>

<!-- GAME -->
<section id="s2">
<h1>Collect 7 Hearts üíñ</h1>
<p>Time Left: <span id="time">30</span>s</p>
<div id="gameArea"></div>
<p>Score: <span id="score">0</span> / 7</p>
</section>

<!-- BIRTHDAY IMAGE -->
<section id="s3">
<h1>üéâ Happy Birthday Muskan! üéâ</h1>
<img src="muskan.jpg" class="birthday-img" alt="Muskan"><br>
<button id="birthdayBtn" onclick="next(4)">Go to Birthday Page üéÇ</button>
</section>

<!-- REALISTIC CAKE PAGE -->
<section id="s4">
<h1 class="glow">üéâ Cake Time! üéÇ</h1>
<div id="cakeContainer">
  <div class="cake-layer cake-bottom"><div class="icing"></div></div>
  <div class="cake-layer cake-middle"><div class="icing"></div></div>
  <div class="cake-layer cake-top"><div class="icing"></div></div>
  <div id="candle"><div id="flame"></div></div>
  <div class="slice slice1" onclick="cutSlice(this)"></div>
  <div class="slice slice2" onclick="cutSlice(this)"></div>
  <div class="slice slice3" onclick="cutSlice(this)"></div>
  <div class="slice slice4" onclick="cutSlice(this)"></div>
  <div class="slice slice5" onclick="cutSlice(this)"></div>
  <div class="slice slice6" onclick="cutSlice(this)"></div>
</div>
</section>

<script>
let music=document.getElementById("bgm"); music.volume=0;
function fadeInMusic(){let v=0; let fade=setInterval(()=>{if(v>=1){clearInterval(fade);} music.volume=v; v+=0.05;},200);}
function toggleMusic(){music.muted=!music.muted; muteBtn.innerText=music.muted?"üîá":"üîä";}
function checkCode(){if(code.value==="0802"){music.play(); fadeInMusic(); next(1);}else alert("Wrong code ‚ùå");}
function next(n){document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));document.getElementById("s"+n).classList.add("active"); if(n===2) startGame(); if(n===4) showCake();}
setInterval(()=>{let h=document.createElement("div"); h.className="heart"; h.innerHTML="‚ù§Ô∏è"; h.style.left=Math.random()*100+"vw"; h.style.fontSize=Math.random()*22+14+"px"; document.body.appendChild(h); setTimeout(()=>h.remove(),6000);},350);

const target=new Date("2026-02-08T00:00:00").getTime();
setInterval(()=>{let d=target-new Date().getTime(); if(d<=0){document.getElementById("timer").innerText="üéâ It's time!"; return;} document.getElementById("timer").innerText=Math.floor(d/86400000)+"d "+Math.floor((d%86400000)/3600000)+"h "+Math.floor((d%3600000)/60000)+"m "+Math.floor((d%60000)/1000)+"s";},1000);

let score=0,time=30,gameInterval,timerInterval;
function startGame(){
score=0; time=30; document.getElementById("score").innerText=score; document.getElementById("time").innerText=time;
gameArea.innerHTML="";
gameInterval=setInterval(spawnHeart,500);
timerInterval=setInterval(()=>{time--; document.getElementById("time").innerText=time; if(time<=0){clearInterval(gameInterval); clearInterval(timerInterval); alert("Time up! Try again üíï");}},1000);
}
function spawnHeart(){
let h=document.createElement("div"); h.className="gameHeart"; h.innerHTML="üíñ"; h.style.left=Math.random()*85+"%"; h.style.top=Math.random()*75+"%";
let dx=(Math.random()-0.5)*15; let dy=(Math.random()-0.5)*15;
let moveInterval=setInterval(()=>{h.style.left=(h.offsetLeft+dx)+"px"; h.style.top=(h.offsetTop+dy)+"px";},50);
h.onclick=()=>{
score++; document.getElementById("score").innerText=score; clearInterval(moveInterval); h.remove();
if(score===7){clearInterval(gameInterval); clearInterval(timerInterval); document.getElementById("birthdayBtn").style.display="inline-block"; next(3);}
};
gameArea.appendChild(h); setTimeout(()=>{clearInterval(moveInterval); h.remove();},1500);
}

function fireworks(){let fw=setInterval(()=>{let f=document.createElement("div"); f.className="firework"; f.style.left=Math.random()*100+"vw"; f.style.top=Math.random()*60+"vh"; f.style.background=`hsl(${Math.random()*360},100%,50%)`; document.body.appendChild(f); setTimeout(()=>f.remove(),1200);},200); return fw;}

let cakeSlicesCut=0;
function showCake(){
  const cake=document.getElementById("cakeContainer"); cake.style.display="block"; cakeSlicesCut=0;
  document.querySelectorAll("#cakeContainer .slice").forEach(s=>{s.style.opacity=1; s.style.transform="translate(0,0) rotate(0deg)"; s.style.pointerEvents="auto";});
}

function cutSlice(slice){
  if(slice.style.opacity==="0") return;
  // move slice outward
  let angle=Math.random()*40-20; // slight rotation
  let dx=(Math.random()*100-50); let dy=(Math.random()*100-50);
  slice.style.transform=`translate(${dx}px,${dy}px) rotate(${angle}deg)`;
  slice.style.opacity=0;
  slice.style.pointerEvents="none";
  cakeSlicesCut++;
  createConfetti(slice);
  if(cakeSlicesCut===6) fireworks();
}

function createConfetti(slice){
  for(let i=0;i<15;i++){
    const c=document.createElement("div"); c.className="confetti";
    c.style.left=(slice.offsetLeft + Math.random()*slice.offsetWidth)+"px";
    c.style.top=(slice.offsetTop + Math.random()*slice.offsetHeight)+"px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.getElementById("cakeContainer").appendChild(c);
    setTimeout(()=>c.remove(),1000);
  }
}
</script>
</body>
</html>
